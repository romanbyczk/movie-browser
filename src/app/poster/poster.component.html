<div class="container">
    <div class="row" style="padding:20px">
        <div class="col-sm-4 poster" *ngFor="let element of data" [routerLink]="['/detailserie', element.id]">
            <img src="{{element.Poster}}" class="img-fluid">
            <div class="middle">
                <h3>{{element.Title}}</h3>
            </div>
        </div>
    </div>
</div>
